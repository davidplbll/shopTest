<div class="container-section">
  <h1>También te podría gustar</h1>
  <div class="container">
    <div class="container-list">
      <div *ngFor="let product of products$ | async"  (click)="selectProduct(product)">
        <img [src]="product?.image" alt="" />
        <h3>{{ product?.name }}</h3>
        <span>{{ product?.price | currency: 'USD' }}</span>
      </div>
    </div>
  </div>
</div>
